<!DOCTYPE html>
<html>
<head>
  <title>Wedding invitation</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <canvas class="game-canvas" width="400" height="720"></canvas>
  </div>
  <div id="joystick-container">
    <div id="joystick">
      <div class="arrow" id="up"></div>
      <div class="arrow" id="left"></div>
      <div class="arrow" id="down"></div>
      <div class="arrow" id="right"></div>
      <div id="cursor"></div>
    </div>
  </div>


  <!-- Add text and exit button at the bottom -->
  <div class="info-box" id="info-box">
    <!-- Add the exit button/icon -->
    <div class="info-header">
      <div class="title">안녕하세요!</div>
      <button class = "close-button">&times;</button>
    </div>
    <div class="info-text">
      <p> 저희는 은규와 은관입니다.</p>
      <p> 저희 결혼식에 여러분을 초대합니다.</p>
      <p> 캐릭터를 집, 결혼식 배너, 데이트 배너, 그림 배너, 그리고 고양이와 같은 장소로 이동해보세요!</p>
    </div> 
  </div>

  <div class="slideshow-container" id="slideshow-container">
    <!-- Add the slideshow images -->
    <img class="slideshow-image" src="img/wedding-photos/pic1.jpeg" alt="Image 1">
    <img class="slideshow-image" src="img/wedding-photos/pic1.jpeg" alt="Image 2">
    <img class="slideshow-image" src="img/wedding-photos/pic3.jpeg" alt="Image 3">
    <img class="slideshow-image" src="img/wedding-photos/pic4.jpeg" alt="Image 4">
    <img class="slideshow-image" src="img/wedding-photos/pic5.jpeg" alt="Image 5">
    <img class="slideshow-image" src="img/wedding-photos/pic6.jpeg" alt="Image 6">
    <!-- Add more images as needed -->
  
    <!-- Add the slideshow navigation buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
  <span class="close-button" onclick="closeSlideshow()">&times;</span>
  



  <!-- Scripts -->

  <script src="utils.js"></script>   
  <script src="DirectionInput.js"></script>
  <script src="Overworld.js"></script>
  <script src="GameObject.js"></script>
  <script src="Person.js"></script>
  <script src="Sprite.js"></script>
  <script src="OverworldMap.js"></script>
  <script src="init.js"></script>

</body>
</html>
