<!DOCTYPE html>
<html>
<head>
  <title>Wedding invitation</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <canvas class="game-canvas" width="400" height="720"></canvas>
  </div>
  <div id="joystick-container">
    <div id="joystick">
      <div class="arrow" id="up"></div>
      <div class="arrow" id="left"></div>
      <div class="arrow" id="down"></div>
      <div class="arrow" id="right"></div>
      <div id="cursor"></div>
    </div>
  </div>


  <!-- Add text and exit button at the bottom -->
  <div class="info-box" id="info-box">
    <!-- Add the exit button/icon -->
    <div class="info-header">
      <div class="title">안녕하세요!</div>
      <button class = "close-button">&times;</button>
    </div>
    <div class="info-text">
      <p> 저희는 은규와 은관입니다.</p>
      <p> 저희 결혼식에 여러분을 초대합니다.</p>
      <p> 캐릭터를 집, 결혼식 배너, 데이트 배너, 그림 배너, 그리고 고양이와 같은 장소로 이동해보세요!</p>
    </div> 
  </div>

  <div id="photo-carousel" class="carousel">
    <div class="carousel-content">
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic1.jpeg" alt="Photo 1">
      </div>
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic2.jpeg" alt="Photo 2">
      </div>
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic3.jpeg" alt="Photo 3">
      </div>
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic4.jpeg" alt="Photo 4">
      </div>
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic5.jpeg" alt="Photo 5">
      </div>
      <div class="carousel-slide">
        <img src="img/wedding-photos/pic6.jpeg" alt="Photo 6">
      </div>
      
      <!-- Repeat for the other photos (photo3.jpg to photo6.jpg) -->
    </div>
    <button id="prev-button" class="carousel-button prev-button">&#9664;</button>
    <button id="next-button" class="carousel-button next-button">&#9654;</button>
    <button id="close-button" class="carousel-button close-button">&#10006;</button>
  </div>
  



  <!-- Scripts -->

  <script src="utils.js"></script>   
  <script src="DirectionInput.js"></script>
  <script src="Overworld.js"></script>
  <script src="GameObject.js"></script>
  <script src="Person.js"></script>
  <script src="Sprite.js"></script>
  <script src="OverworldMap.js"></script>
  <script src="init.js"></script>

</body>
</html>
